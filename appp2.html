<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #ffc0cb; /* Baby Pink */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 18px;
    color: white;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.container {
    text-align: center;
    z-index: 10;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 60px;
    color: white;
}

p {
    font-size: 22px;
    color: white;
}

button {
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #ff69b4;
    transition: 0.3s;
}

button:hover {
    background: #ff69b4;
    color: white;
}

/* Photo Styling */
.photo-container {
    margin-top: 20px;
}

.photo-container img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.photo-container img:hover {
    transform: scale(1.05);

</style>
</head>
